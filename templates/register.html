<!DOCTYPE html>
<html lang="en">
<head>
  <title>login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body >
    <div class="container my-5" style="max-width: 300px;" >
        <h2>Register</h2>
        <form action="register "method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="first_name" placeholder="Enter first_name" name="first_name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="last_name" placeholder="Enter last_name" name="last_name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="password" placeholder="Enter password" name="password1">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="pwd" placeholder="confirm password" name="password2">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

</body>
</html>
